<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    .card {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Ligler</h1>
<div id="content"></div>

<script>
  const data = [
    { league: "UEFA Şampiyonlar Ligi" },
    { league: "Trendyol Süper Lig" }
  ];

  const content = document.getElementById("content");

  data.forEach(lig => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerText = lig.league;
    content.appendChild(div);
  });
</script>

</body>
</html>
